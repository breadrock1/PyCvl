name: Pull Request Checking

run-name: ${{ github.actor }} is building action
on:
  pull_request_target:
    types: [ assigned, opened, synchronize, reopened ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y build-essential curl \
          cmake clang libclang-dev llvm llvm-dev \
          qt5-default libopencv-dev \
          python3-dev python3-numpy python3-opencv

      - name: Build project
        run: cargo build --verbose --jobs $(nproc)

  flake8:
    name: Code style
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: [ '3.9' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Code style checker
        run: |
          flake8 ./python/pycvl --config .flake8 --show-source --statistics --output-file flake8.log

  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    needs: [ flake8 ]
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: [ '3.9' ]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pylint

      - name: Analysing the code with pylint
        run: |
          pylint --rcfile=.pylintrc --output=pylint.log --jobs 10 ./python/pycvl 
